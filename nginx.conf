# Configuration Nginx pour Monitoring Sites
# À placer dans /etc/nginx/sites-available/monitoring-sites
# Puis créer un lien symbolique: sudo ln -s /etc/nginx/sites-available/monitoring-sites /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name monitoring.votredomaine.com;  # CHANGEZ par votre domaine

    # Logs spécifiques pour ce projet
    access_log /var/log/nginx/monitoring-sites-access.log;
    error_log /var/log/nginx/monitoring-sites-error.log;

    # Frontend statique (après build)
    location / {
        root /var/www/monitoring-sites/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache pour les assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Backend (port 3001)
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts pour les requêtes longues (scraping)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_http_version 1.1;
        access_log off;
    }
}

# Note: Après avoir configuré ce fichier et testé que tout fonctionne,
# vous pourrez ajouter SSL avec:
# sudo certbot --nginx -d monitoring.votredomaine.com
# Certbot modifiera automatiquement cette configuration pour ajouter HTTPS
